<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a job</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="hire-me_style.css" rel="stylesheet">
    
</head>

<body>
    <main class="main">

    <header>
        <h1>HIRE ME</h1>
    </header>

    <div>
        <h3>Contact information</h3>
    </div>

    <section>
        <table class="info">
            <tbody>
                <tr>
                    <td class="info"><strong>Phone:</strong></td>
                    <td class="info">+380930191772</td>
                </tr>

                <tr>
                    <td class="info"><strong>Address:</strong></td>
                    <td class="info">Lviv, Ukraine</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="form">
        <form action="/CV_table_/CV_form_.html" method="post">
            <p>Contact form</p>
            
        <fieldset>
        <div class="formtype">
            <div class="required">
              <label for="email" class="title">E-mail<h id="star">&nbsp;*</h></label>
    </br>
              <input type="email" 
              required id="email" 
              class="email" 
              name="email" 
              placeholder="Please, type your e-mail adress"/>
              <p class="error">Enter correct e-mail</p>
    </br>
            </div>
              <label for="description" class="title">Description</label>
    </br>
              <textarea  id="description" 
              name="description" 
              rows="5" cols="21" 
              placeholder="Briefly tell me about your offer"></textarea>     
    </br>
              <label for="worktype" class="title">Worktype</label>
    </br>
              <select id="worktype" name="worktype">
    </br>
              <option value="select_worktype:">Select worktype:</option>
              <option value="work_in_the_office">Work in the office</option>
              <option value="remote_work">Remote work</option>
              <option value="one_time_project">One-time project</option>
              </select>
             
        </div>
    </br>
        </fieldset>
        <input id="submit" type="submit" value="Hire me"/>

        </form>
    </section>
    </main>
</body>
</html>
